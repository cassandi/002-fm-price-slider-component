<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <title>Interactive pricing component</title>

</head>

<body>
  <main>
    <svg class="img--bg-pattern" xmlns="http://www.w3.org/2000/svg" width="1440" height="449">
      <path fill="#F1F5FE" fill-rule="evenodd" d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z" />
    </svg>
    <svg class="img--circles" xmlns="http://www.w3.org/2000/svg" width="146" height="145">
      <g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
        <circle cx="63" cy="82" r="62.5" />
        <circle cx="105" cy="41" r="40.5" />
      </g>
    </svg>
    <header>
      <h1 class="header--title">Simple, traffic-based pricing</h1>
      <p class="header--sub-text">Sign-up for our 30-day trial.</p>
      <p class="header--sub-text">No credit card required.</p>
    </header>
    <form class="form">
      <label class="slider--label" for="price"></label>
      <input class="slider--input" type="range" id="price" value="3" min="1" max="5" step="1" title="price"  list="options"
        oninput="document.getElementsByClassName('slider--price-value')[0].value=this.value; 
                 document.getElementsByClassName('slider--views-output')[0].value=this.value*10">
      <p class="slider--views-status"><output class="slider--views-output" for="price">100</output>K Pageviews</p>
      <p class="slider--price-status">
        <span class="slider--price-output">$</span><output class="slider--price-value" for="price">3</output><span class="slider--price-output">.00</span>
        <output class="slider--billing-output" for="billing">/ month</output>
      </p>

      <div class="toggle">
        <p class="toggle--label toggle--monthly" for="billing">Monthly Billing</p>
        <label class="toggle--switch">
          <input class="toggle--checkbox" type="checkbox" id="billing" title="monthly/yearly billing toggle">
          <span class="toggle--slider"></span>
        </label>
        <p class="toggle--label toggle--yearly" for="billing">Yearly Billing<span
            class="toggle--discount">-25%</span></p>
      </div>
      <hr>

      <ul class="feature-list">
        <li class="feature-list--item">Unlimited websites</li>
        <li class="feature-list--item">100% data ownership</li>
        <li class="feature-list--item">Email reports</li>
      </ul>

      <button class="btn--submit" type="submit">Start my trial</button>
    </form>
  </main>
</body>

</html>
